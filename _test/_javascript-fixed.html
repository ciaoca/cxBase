<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>JavaScript 测试</title>
<meta name="keywords" content="">
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui" media="(device-height:568px)">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-touch-fullscreen" content="yes">
<meta name="format-detection" content="telephone=no">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link rel="apple-touch-icon-precomposed" href="">
<link rel="stylesheet" href="../css/base.css">
<link rel="stylesheet" href="../css/layout.css">
<link rel="stylesheet" href="../css/_demo.css">
<script src="../js/zepto.min.js"></script>
<script src="../js/plugins.js"></script>
<script src="../js/controller/init.js"></script>
<style>
body.onfocus .thefixed .box{position:relative;}

.thefixed{position:relative;height:50px;z-index:9;}
.thefixed .box{position:fixed;top:0;left:0;width:100%;height:50px;background:#ddd;font-size:1.4rem;line-height:50px;text-align:center;}


@media screen and (min-width:641px){
.thefixed .box{position:relative;}
}
</style>
</head>
<body>
<div class="wrap">
  <div class="thefixed">
    <div class="box">iOS 输入框取得焦点时，Fixed 定位错误测试</div>
  </div>

  <div class="mbox">
    <h1>Mobile Web Style - cxStyle</h1>

    <h2>输入控件测试</h2>

    <form action="#" method="get" class="demo form">
      <h3>Input</h3>
      <dl class="row">
        <dt>text</dt>
        <dd class="note"><input name="" type="text"></dd>
      </dl>
      <dl class="row">
        <dt>password</dt>
        <dd class="note"><input name="" type="password"></dd>
      </dl>
      <dl class="row">
        <dt>checkbox</dt>
        <dd class="note">
          <input name="" type="checkbox" value="" checked>A
          <input name="" type="checkbox" value="">B
          <input name="" type="checkbox" value="">C
        </dd>
      </dl>
      <dl class="row">
        <dt>radio</dt>
        <dd class="note">
          <input name="radio_a" type="radio" value="" checked>A
          <input name="radio_a" type="radio" value="">B
          <input name="radio_a" type="radio" value="">C
        </dd>
      </dl>
      <dl class="row">
        <dt>file</dt>
        <dd class="note"><input name="" type="file"></dd>
      </dl>
      <dl class="row">
        <dt>image</dt>
        <dd class="note"><input name="" type="image" src="http://ciaoca.com/logo/88x31.jpg" alt="图片无法显示"></dd>
      </dl>
      <dl class="row">
        <dt>button</dt>
        <dd class="note"><input name="" type="button" value="button"></dd>
      </dl>
      <dl class="row">
        <dt>submit</dt>
        <dd class="note"><input name="" type="submit" value="submit"></dd>
      </dl>
      <dl class="row">
        <dt>reset</dt>
        <dd class="note"><input name="" type="reset" value="reset"></dd>
      </dl>
      <dl class="row">
        <dt>email</dt>
        <dd class="note"><input name="" type="email"></dd>
      </dl>
      <dl class="row">
        <dt>url</dt>
        <dd class="note"><input name="" type="url"></dd>
      </dl>
      <dl class="row">
        <dt>number</dt>
        <dd class="note"><input name="" type="number"></dd>
      </dl>
      <dl class="row">
        <dt>range</dt>
        <dd class="note"><input name="" type="range"></dd>
      </dl>
      <dl class="row">
        <dt>date</dt>
        <dd class="note"><input name="" type="date"></dd>
      </dl>
      <dl class="row">
        <dt>time</dt>
        <dd class="note"><input name="" type="time"></dd>
      </dl>
      <dl class="row">
        <dt>color</dt>
        <dd class="note"><input name="" type="color"></dd>
      </dl>
      <dl class="row">
        <dt>search</dt>
        <dd class="note"><input name="" type="search"></dd>
      </dl>
      <dl class="row">
        <dt>email</dt>
        <dd class="note"><input name="" type="email"></dd>
      </dl>
      <dl class="row">
        <dt></dt>
        <dd class="note"></dd>
      </dl>

      <h3>Textarea</h3>
      <textarea rows="3"></textarea>

      <h3>Select</h3>
      <select>
        <option>option A</option>
        <option>option B</option>
        <option>option C</option>
      </select>
    </form>

  </div>
</div>
<script src="../js/controller/reday.js"></script>
</body>
</html>
